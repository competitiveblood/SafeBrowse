<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBrowse Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SafeBrowse</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="content-filtering">
      <h2>Content Filtering</h2>
      <p>Enter a website URL to check if it's safe:</p>
      <input type="text" id="url-input" placeholder="Enter URL">
      <button onclick="checkURL()">Check</button>
      <p id="result"></p>
    </section>
    <section id="safe-search">
      <h2>SafeSearch</h2>
      <form action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search Google">
        <input type="hidden" name="safe" value="active">
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="educational-content">
      <h2>Educational Content Hub</h2>
      <ul>
        <li><a href="#">Math Games</a></li>
        <li><a href="#">Science Experiments</a></li>
        <li><a href="#">Reading Resources</a></li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 SafeBrowse. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
